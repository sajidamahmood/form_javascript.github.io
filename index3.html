<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agency Application Form</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
<div id="container">
    <form id="Form" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="email">Mail Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="postalAddress">Postal Address:</label>
    <input type="text" id="postalAddress" name="postalAddress" required>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode" required pattern="\d{5}" title="Five-digit postal code">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="profession">Profession Exercised:</label>
    <select id="profession" name="profession" required>
        <option value="webDeveloper">Web Developer</option>
        <option value="graphicDesigner">Graphic Designer</option>
        <option value="digitalMarketer">Digital Marketer</option>
    </select>

    <label for="nationality">Nationality:</label>
    <select id="nationality" name="nationality" required>
        <option value="" disabled selected>Select Nationality</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="spanish">Spanish</option>
    </select>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="socialSecurityNumber">Social Security Number:</label>
<input type="text" id="socialSecurityNumber" name="socialSecurityNumber" pattern="\d{3}-\d{2}-\d{4}" title="Enter a valid Social Security Number (###-##-####)" required>


    <label for="passportNumber">Passport Number:</label>
    <input type="text" id="passportNumber" name="passportNumber" pattern="[A-Za-z0-9]{1,20}" title="Alphanumeric, up to 20 characters" required>
    
    <label for="passportIssdate">passport issue date:</label>
    <input type="date" id="pasportissuedate" name="passportissuedate" required>

    <label for="passport vidality">passport vidality:</label>
    <input type="date" id="passportvidality" name="passportvidality" required>
    <button type="submit">Submit</button>
</form>
</div>

<script src="webagencyform.js"></script>

</body>
</html>
